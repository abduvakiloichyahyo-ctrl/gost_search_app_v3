<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            color: #fff;
            overflow-x: hidden;
        }

        video#bgVideo {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            z-index: -2;
            filter: brightness(0.4); /* затемнение */
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.55);
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 2;
            width: 700px;
            margin: 60px auto;
            padding: 25px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: none;
            }
        }

        /* Мобильная версия */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>

    <!-- Видео фон -->
    <video autoplay muted loop id="bgVideo">
        <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
    </video>
    
    <!-- Затемняющая маска для фона -->
    <div class="overlay"></div>

    <!-- Основной контент -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
